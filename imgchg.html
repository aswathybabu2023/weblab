<html lang="en">
<head>
   
    <title>Image</title>
<style>
   #heading1,#heading2{
            text-align: center;
            display:block;
        }
        #heading2{
            display: none;
}
</style>
</head>

<body>
    <div class="row">
        <div class="content" id="content">
            <img src="img1.png" id="image"><br><br>
            <div class="data">
                <h1 id="heading1">Hai come here....)</h1>
               <h1 id="heading2">OYYYYYYYYYYY!!!</h1>
            </div>
        </div>
    </div>
<script>
    document.getElementById("content").addEventListener("mouseover",change1);
    document.getElementById("content").addEventListener("mouseout",change2);
    function change1(){
        document.getElementById('image').src = "img2.png";
        document.getElementById('heading1').style.display="none";
        document.getElementById('heading2').style.display="block"
    }
    function change2(){
        document.getElementById('image').src = "img1.png";
        document.getElementById('heading1').style.display="block";
        document.getElementById('heading2').style.display="none";
    }
</script>
</body>
</html>
